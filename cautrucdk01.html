<script>

    let phi=0;
    let phicodinh=25;
    let sophut=Number(prompt("nhap so phut"));
    if (sophut>200)
    {
        phi=((sophut-200)*200)+(150*400)+(50*600);
        //alert(phi);
    }else if (sophut>50)
    {
        phi=((sophut-50)*400)+(50*600);
    }else
    {
        phi=sophut*600;
    }
    let tong=0.01*phi*phicodinh;
    alert("phi goi la "+tong);
</script>
