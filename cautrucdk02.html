<script>
    //bai 11

    let a=prompt("enter money");
    if (a<5)
    {
        a=a-(a*5)/100;
    }
    else if (a>5 && a<10)
    {
        a=a-(a*10)/100-2.5;
    }
    else if (a>10 && a<18)
    {
        a=a-(a*15)/100-7.5;
    }
    else if (a>18 && a<32)
    {
        a=a-(a*20)/100-16.5;
    }
    else if (a>32 && a<60)
    {
        a=a-(a*30)/100-30.5;
    }
    else
    {
        a=a-(a*50)/100-60;
    }
    alert(a);

</script>
